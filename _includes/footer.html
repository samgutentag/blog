<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <h2 class="footer-heading">A <a href="{{site.baseurl}}">{{ site.title | escape }}</a> Blog Post</h2>
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <div><a href="{{page.bitly | escape }}">{{page.title | escape }}</a></div>
        <div>Last Updated on {{ page.last-updated}}</div>
      </div>
    </div>
  </div>
</footer>
